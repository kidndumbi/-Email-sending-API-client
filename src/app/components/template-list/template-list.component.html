<h2>Templates</h2>

<div class="list-group pt-3">
  <div
    class="list-group-item list-group-item-action"
    *ngFor="let emailTemplate of emailTemplates"
  >
    <app-template-list-item
      [emailTemplate]="emailTemplate"
      (click)="openModal(emailTemplate)"
    ></app-template-list-item>
  </div>
</div>
